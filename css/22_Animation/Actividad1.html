<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background: #000;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        .sun {
            width: 200px;
            height: 200px;
            background: #ff0;
        }
        .moon {
            width: 200px;
            height: 200px;
            background: #bbb;
            animation: eclipse 5s infinite;
        }
        @keyframes eclipse {
            0% { transform: translateX(-200px); }
            50% { transform: translateX(0); }
            100% { transform: translateX(-200px); }
        }
    </style>
</head>
<body>

<div class="circle sun"></div>
<div class="circle moon"></div>

</body>
</html>
