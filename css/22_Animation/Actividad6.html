<!DOCTYPE html>
<html>
<head>
    <style>
        .pendulum {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 20px;
            height: 200px;
            background-color: black;
            transform-origin: top center;
            animation: swing 2s infinite ease-in-out;
        }

        @keyframes swing {
            0% { transform: rotate(-45deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div class="pendulum"></div>
</body>
</html>
