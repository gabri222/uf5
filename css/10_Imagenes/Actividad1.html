<!DOCTYPE html>
<html>
<head>
    <style>
        .chat {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Hace que el avatar sea redondo */
            background-color: #ccc;
            margin-right: 10px;
        }
        .name {
            font-size: 18px;
            color: #333;
        }
        .date {
            font-size: 12px;
            color: #999;
        }
        .message {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat">
        <div class="avatar"></div>
        <div class="name">Persona 1</div>
        <div class="date">Fecha de creación</div>
        <div class="message">Este es un mensaje de Persona 1.</div>
    </div>
    <div class="chat">
        <div class="avatar"></div>
        <div class="name">Persona 2</div>
        <div class="date">Fecha de creación</div>
        <div class="message">Este es un mensaje de Persona 2.</div>
    </div>
</body>
</html>
