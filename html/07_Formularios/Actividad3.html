<body>
  <h1>Formulario de Venta de Altavoces</h1>


    <label for="modelo">Modelo:</label><br>
    <select id="modelo" name="modelo" required>
      <option value="R4">R4</option>
      <option value="R5">R5</option>
      <option value="SR1">SR1</option>
    </select><br><br>


    <label for="potencia">Potencia máxima:</label><br>
    <input type="number" id="potencia" name="potencia" min="50" max="100" required><br><br>


    <label for="bluetooth">¿Bluetooth?</label><br>
    <input type="checkbox" id="bluetooth" name="bluetooth"><br><br>


    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color" required><br><br>


    <input type="submit" value="Enviar">
</body>
