<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorpresa ðŸ’–</title>

  <style>
    :root{
      --bg:#000;
      --card:#111;
      --accent:#ff2e75;
      --accent2:#ff5a9a;
      --text:#fff;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      min-height:100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      text-align:center;
    }

    .wrap{
      width: min(900px, 100%);
      background: rgba(17,17,17,.92);
      border: 1px solid rgba(255,46,117,.25);
      border-radius: 22px;
      padding: clamp(18px, 4.5vw, 30px);
      box-shadow: 0 18px 55px rgba(255,46,117,.18);
    }

    h1{
      font-size: clamp(22px, 6vw, 38px);
      color: var(--accent);
      text-shadow: 0 0 18px rgba(255,46,117,.45);
      margin-bottom: 14px;
      line-height:1.1;
    }

    /* Video responsive */
    .video-box{
      width: 100%;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,46,117,.25);
      box-shadow: 0 14px 32px rgba(255,46,117,.22);
      background:#000;
      aspect-ratio: 16 / 9;
    }
    video{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;
      background:#000;
    }

    .btn{
      margin-top: 18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width: min(360px, 100%);
      padding: 14px 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, var(--accent), #ff3d84);
      color: white;
      text-decoration:none;
      font-weight: 750;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 32px rgba(255,46,117,.25);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: linear-gradient(180deg, var(--accent2), #ff2e75);
      box-shadow: 0 18px 40px rgba(255,46,117,.30);
    }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .hint{
      margin-top: 10px;
      font-size: 13px;
      opacity:.8;
    }
  </style>
</head>

</body>
</html>
